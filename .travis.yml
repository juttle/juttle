language: node_js

cache:
  directories:
    - node_modules

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

before_install:
  - export CXX="g++-4.8"

node_js:
  - '4.2'
  - '5.0'

install:
  - npm install
  - npm install -g gulp
      # grok parser tests need node-grok
  - npm install node-grok@1.0.5

script:
  - gulp lint examples-check test-coverage

notifications:
  slack:
    secure: 
